<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example Django Form!</title>
  </head>
  <body>
    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% endif %}
    {% if is_awesome %}
    <h2>You are awesome</h2>
    {% endif %}

    <form method="POST">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Say Hello">
    </form>
    <a href="{% url 'html_form' %}">Show me the HTML Form</a>
  </body>
</html>
